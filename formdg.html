<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tao Form don gian</title>
    <style>
        .form-group{
            color: blue;
        }
        .form-input {
            border: 1px solid gray;
            padding: 2px;
            margin: 10px;
            font-size: 1em;
        }
        .form-checkbox{
            color: orange;
        }
       
    </style>
</head>
<body>
    <form method="get" action="formdg.html">
        <div id="title">
            <h3>SỞ THÍCH CỦA BẠN</h3>
        </div>
        <div class="form-group">
            <label for="">Họ và tên </label> 
            <input class="form-input" type="text" name="name"> <br>
            <label for="">Email</label> 
            <input class="form-input" type="email" name="Email"> <br>
        </div>
        <div class="form-checkbox">
            <p class="form-group">Sở thích </p>  
            <input type="checkbox" name="hobby" value="thethao"> Thể thao
            <input type="checkbox" name="hobby" value="amnhac"> Âm nhạc
            <input type="checkbox" name="hobby" value="">Đọc sách <br>
            <input type="checkbox" name="hobby" value="">Lướt web 
            <input type="checkbox" name="hobby" value="">Chơi game 
            <input type="checkbox" name="hobby" value="">Điện ảnh 
            <input type="checkbox" name="hobby" value="">Du lịch 
         </div>
    </form>
    <form method="post" action="formdg.html">
        <div>
            <h1>ĐĂNG KÍ HỌC VIÊN</h1>
        </div>
        <div>
            <label for="">Họ và tên</label>
            <input type="text" name="name"> <br>
            <label for="">Ngày sinh</label>
            <input type="text" name="time"> <br>
            <label for="">Giới tính</label>
            <input type="radio" name="gender" value="male" checked> nam
            <input type="radio" name="gender" value="female"> nữ
            <input type="radio" name="gender" value="other"> khác <br>
            <label for="">Địa chỉ</label>
            <input type="text"><br>
            <label for="">Lớp</label>
            <select>
                <option value="level">chọn Lớp</option>
            </select> <br>
            <label for="">Email</label>
            <input type="email" name="email"> <br>
            <label for="">Điện thoại</label>
            <input type="text" name="phone"> <br>
            <input type="submit" value="Đăng kí">
            <input type="reset" value="Nhập lại">

        </div>
    </form>
    
</body>
</html>
